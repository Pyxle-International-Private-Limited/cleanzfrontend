<nz-layout class="app-layout">
  <nz-sider *ngIf="isLoggedIn" class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a [routerLink]="'./dashboard'">
        <img src="../assets/img/logo.png" alt="logo">
        <h1>Cleanz</h1>
      </a>
    </div>
    <div class="wrapper">
      <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzTitle="Providers" nzIcon="appstore">
          <ul>
            <li nz-menu-item>
              <a routerLink="/providers/list">View Providers</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Clients" nzIcon="appstore">
          <ul>
            <li nz-menu-item>
              <a routerLink="/clients/list">View Clients</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/clients/client_locations">Clients Location</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Employees" nzIcon="appstore">
          <ul>
            <li nz-menu-item>
              <a routerLink="/employees/list">View Employees</a>
            </li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Services" nzIcon="appstore">
          <ul>
            <li nz-menu-item>
              <a routerLink="services/sub_services">View Services</a>
            </li>
            <li nz-menu-item>
              <a routerLink="services/sub_services">sub services</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header *ngIf="isLoggedIn">
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content *ngIf="isLoggedIn">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>

    <nz-content *ngIf="!isLoggedIn" class="no-padding">
      <div class="inner-content">
        <app-login></app-login>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
