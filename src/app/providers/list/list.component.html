<div class="providers-list-wrapper">
  <h2>Providers</h2>
  <div class="row btn-wrapper right-align clear-a">
    <button nz-button nzType="primary" (click)="addNewProvider()"><i nz-icon nzType="plus"></i>Add New</button>
  </div>
  <nz-table #basicTable [nzData]="providers">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.email }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
