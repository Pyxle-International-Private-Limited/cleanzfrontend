<div class="locations-list-wrapper">
    <h2>Locations</h2>
    <a nz-dropdown class="dropdown-menu" nzTrigger="click" [nzDropdownMenu]="menu">
      Locations
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item *ngFor="let data of locations">
          {{data.name}}
        </li>
      </ul>
    </nz-dropdown-menu>
</div>
