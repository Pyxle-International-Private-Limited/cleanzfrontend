<div class="providers-list-wrapper">
    <h2>clients</h2>
    <a nz-dropdown [nzDropdownMenu]="menu">
      Hover me
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
          </tr>
        </tbody>
      </ul>
    </nz-dropdown-menu>
    <div class="row btn-wrapper right-align clear-a">
      <button nz-button nzType="primary" [routerLink]="'../add'"><i nz-icon nzType="plus"></i>Add New</button>
    </div>
    <ul nz-menu nzSelectable>
      <nz-table #basicTable [nzData]="clients">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Email</th>
          <th>Telephone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.address }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.telephone }}</td>
          <td>
            <span *ngIf="data.isactive">Active</span>
            <span *ngIf="!data.isactive">Inactive</span>
          </td>
          <td>
            <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this provider?" nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="confirmDelete()" (nzOnCancel)="cancelDelete()"><i nz-icon nzType="delete"
                nzTheme="outline"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    </ul>
    
  </div>
